<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguros A Simon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Encabezado -->
    <header>
        <div class="logo">
            <h1>Andres A Simon</h1>
            <p>Asesor de Seguros</p>
        </div>
        <div class="logos-aseguradoras">
            <img src="logo-san-cristobal.png" alt="Logo San Cristóbal">
            <img src="logo-federacion.png" alt="Logo Federación">
            <img src="logo-patronal.png" alt="Logo Patronal">
            <img src="logo-rivadavia.png" alt="Logo Rivadavia">
        </div>
    </header>

    <!-- Menú de Navegación -->
    <nav>
        <ul>
            <li><a href="Automotores.html">Automotores</a></li>
            <li><a href="Seguros Hogar.html">Seguros Hogar</a></li>
            <li><a href="Seguros Comercio.html">Seguros Comercio</a></li>
            <li><a href="Seguros varios.html">Seguros Varios</a></li>
        </ul>
    </nav>

    <!-- Contenido Principal -->
    <main>
        <section class="about">
            <h2>Acerca de mí</h2>
            <p>Aquí va la información sobre el asesor de seguros.</p>
        </section>

        <section class="search">
            <input type="text" placeholder="Buscar..." aria-label="Buscar">
        </section>

        <section class="image-area">
            <img src="image-placeholder.png" alt="Imagen representativa">
        </section>
    </main>

    <!-- Sección de Contacto -->
    <footer>
        <div class="contact">
            <p>Contacto: <a href="mailto:email@example.com">email@example.com</a></p>
        </div>
    </footer>

    <script src="script.js"></script>

</html>
